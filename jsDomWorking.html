<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation</title>
    <script>
      function validateForm() {
        var name = document.getElementById("name").value
        var email = document.getElementById("email").value
        var password = document.getElementById("password").value

        var confirmPassword = document.getElementById("confirmPassword").value

        if (name === "") {
          alert("Name field cannot be empty.")
          return false
        }
        if (!/^[a-zA-Z]+$/.test(name)) {
          alert("Name should contain only letters.")
          return false
        }

        if (email === "") {
          alert("Email field cannot be empty.")
          return false
        }
        if (!/^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
          alert("Invalid email address.")
          return false
        }

        if (password.length < 8) {
          alert("Password should have a minimum length of 8 characters")
          return false
        }

        if (!/[A-Z]/.test(password)) {
          alert("Password should contain at least one uppercase letter")
          return false
        }

        if (!/[a-z]/.test(password)) {
          alert("Password should contain at least one lowercase letter")
          return false
        }

        if (!/[0-9]/.test(password)) {
          alert("Password should contain at least one digit")
          return false
        }

        if (confirmPassword === "") {
          alert("Confirm Password field cannot be empty.")
          return false
        }
        if (password !== confirmPassword) {
          alert("Passwords do not match.")
          return false
        }

        alert("Form submitted successfully!")
        return true
      }
    </script>
  </head>
  <body>
    <h1>Form Validation</h1>
    <form onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <br /><br />

      <label for="confirmPassword">Confirm Password:</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        required
      />
      <br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
