<!DOCTYPE html>
<html>
  <head>
    <title>Paragraphs with Classes and IDs</title>
    <style>
      .class1 {
        color: blue;
      }

      .class2 {
        color: green;
      }

      #id1 {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Paragraphs with Classes and IDs</h1>

    <p class="class1">This is paragraph 1 with class "class1".</p>
    <p class="class2">This is paragraph 2 with class "class2".</p>
    <p id="id1">This is paragraph 3 with id "id1".</p>
    <p>This is a normal paragraph without any class or id.</p>

    <script>
      function changeTextColor(className) {
        var paragraphs = document.getElementsByClassName(className)
        for (var i = 0; i < paragraphs.length; i++) {
          paragraphs[i].style.color = "red"
        }
      }

      changeTextColor("class1")
    </script>
  </body>
</html>
